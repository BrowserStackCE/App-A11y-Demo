userName: BROWSERSTACK_USERNAME
accessKey: BROWSERSTACK_ACCESS_KEY
framework: testng
app: "YOUR_APP_HASH_ID"
platforms:
  # iPhones
  - platformName: ios
    deviceName: iPhone 15 Pro Max
    platformVersion: 17

parallelsPerPlatform: 1
browserstackLocal: true
buildName: Demo App A11Y Build
projectName: Demo App A11Y
debug: true
networkLogs: true

accessibility: true
accessibilityOptions:
  wcagVersion: wcag22aaa # Default: wcag21aa
  includeIssueType:
    bestPractice: true # Default: false
    needsReview: true # Default: true
    experimental: true # Default: true
